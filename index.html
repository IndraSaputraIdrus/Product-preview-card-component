<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="images/image-product-mobile.jpg"
          alt="perfume"
          class="card__image image--mobile"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="perfume"
          class="card__image image--desktop"
        />

        <div class="card__details">
          <a href="#" class="card__tag">perfume</a>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__prices_wrapper">
            <p class="card__price">$149.99</p>

            <p class="card__discount">$169.99</p>
          </div>

          <button class="card__button">
            <span
              ><img src="images/icon-cart.svg" class="button--cart" alt="cart"
            /></span>
            Add to Cart
          </button>
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
